<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adavanced Animations</title>
</head>
<style>

    .box {

        height: 100px;
        width: 100px;
        background-color: orange;
        color: white;
        justify-items: center;
        align-content: center;
        font-size: 0.8rem;
        padding: 1rem;
        margin: 5rem auto;
        animation: scroll 6s ease-in;
        animation-timeline: view();
        animation-range: entry 30% cover 50%;
        border-radius: 22px;
        border-bottom-color: brown;
        
       
    }
a{
    text-decoration: none;
    font-size: 26px;
    color: rgb(255, 94, 0);
    display: grid;
    place-content: center;
}
    @keyframes scroll {
        from {
            opacity: 0;
            transform: scaleX(0.3);
            transform: translateX(-100px);
            clip-path: inset(100% 100% 0 0);
           
        }

        to {
            opacity: 1;
            transform: scaleY(1);
            transform: translateX(0);
            clip-path: inset(0 0 0 0);
        }
    }
</style>

<body>
    <div class="container">
        <div class="box">
            <h2>Good Morning!</h2>
        </div>
        <div class="box">
            <h2>Hello</h2>
        </div>
        <div class="box">
            <h2>Animation Timeline</h2>
        </div>
        <div class="box">
            <h2>Animation Range</h2>
        </div>
        <div class="box">
            <h2>SCROLL</h2>
        </div>
        <div class="box">
            <h2>SCALE</h2>
        </div>
        <div class="LINKS">
            <a href="card.html">Animated Card</a>
            <br>
            <a href="text-scroll.html">Text animation</a>
        </div>
    </div>
</body>

</html>
